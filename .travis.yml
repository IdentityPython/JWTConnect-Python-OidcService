sudo: false
language: python
python:
- 3.6
- 3.7
- 3.8
- pypy3
addons:
  apt:
    packages:
    -
install:
- pip install --upgrade pip
- pip install codecov
- pip install tox
- pip install isort
- pip install tox-travis
- pip install responses
script:
- codecov --version
- tox
- isort --check src tests
after_success:
- codecov
notifications:
  email: false
deploy:
  provider: pypi
  on:
    tags: true
  distributions: bdist_wheel
  skip_existing: true
  user: __token__
  password:
    secure: 
