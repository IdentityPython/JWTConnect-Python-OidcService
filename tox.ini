[tox]
envlist = py{36,37,38},docs,quality

[testenv]
passenv = CI TRAVIS TRAVIS_*
commands =
    py.test --cov-report= --cov=oidcservice tests/ -m "not network" {posargs}
    codecov
extras = testing
deps =
  codecov
  pytest-cov
  responses

[testenv:docs]
whitelist_externals = make
extras = docs
commands = sphinx-build -b html doc/ doc/_build/html -W

[testenv:quality]
ignore_errors = True
extras = quality
commands =
    isort --recursive --diff --check-only src/ tests/
    pylama src/ tests/

[testenv:coveralls]
setenv =
    COVERAGE_FILE = {toxinidir}/.coverage
passenv =
    *
deps =
    coverage
    coveralls
skip_install = true
commands =
    coverage combine
    coveralls
changedir = {toxinidir}

[testenv:coverage-erase]
setenv =
    COVERAGE_FILE = {toxinidir}/.coverage
passenv =
    *
deps =
    coverage
skip_install = true
commands =
    coverage erase
changedir = {toxinidir}

[pep8]
max-line-length=100

[pytest]
addopts = --color=yes
